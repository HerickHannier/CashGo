<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="missoes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>CashGo - Missões</title>
</head>

<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="page-title">MISSÕES</h1>
    </div>

    <div class="mission-card">
        <div class="mission-title">Missões Diárias</div>
        <div class="mission-hoje">
            <div class="mission-content">
                <div class="mission-coin">
                    <i class="fa-solid fa-people-group"></i>
                </div>
                <div class="mission-text">Convide 1 amigo para o app</div>
            </div>

            <button class="accept-button">Aceitar Desafio</button>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="timer" id="timer"></div>
            </div>
        </div>


        <div class="mission-hoje">
            <div class="mission-content">
                <div class="mission-coin">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="mission-text">Junte R$20,00 até as 20h!</div>
            </div>

            <button class="accept-button">Aceitar Desafio</button>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="timer" id="timer"></div>
            </div>
        </div>
    </div>

    <div class="mission-card">
        <div class="mission-title">Missões Semanais</div>
        <div class="mission-semanal">
            <div class="mission-content">
                <div class="mission-coin">
                    <i class="fa-solid fa-newspaper"></i>
                </div>
                <div class="mission-text">Leia 2 artigos no app</div>
            </div>

            <button class="accept-button">Aceitar Desafio</button>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="timer" id="timer"></div>
            </div>
        </div>
    </div>

    <div class="mission-card">
        <div class="mission-title">Missões Mensais</div>
        <div class="mission-mensal">
            <div class="mission-content">
                <div class="mission-coin">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="mission-text">Invista R$200,00 na sua carteira</div>
            </div>

            <button class="accept-button">Aceitar Desafio</button>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="timer" id="timer"></div>
            </div>
        </div>
    </div>
</body>

</html>
