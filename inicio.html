<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="config">
        <a href="config.html">
            <i class="fa-solid fa-gear xl"></i>
        </a>
    </div>

    <div class="header">
        <div class="coin-icon">
            <img src="imagens/icon.png" alt="" class="coin-icon">
        </div>

        <div class="user-info">
            <div class="user-name">Pedro</div>
            <div class="user-xp">
                <div class="xp-coin"></div>
                235 XP
            </div>
        </div>

        <div class="level-info">
            <div class="level">Lv. 4</div>
            <div class="missions-completed">Saldo: R$20,00</div>
        </div>

        <div class="avatar">
                <i class="fas fa-user"></i>
        </div>

    </div>

    <div class="tip-section">
        <i class="fas fa-lightbulb tip-icon"></i>
        <div class="tip-text">
            <strong>Dica do Dia:</strong> "Investir é dizer "não" ao Eu Impulsivo."
        </div>
    </div>

    <div class="mission-card">
        <div class="mission-title">Fase 1</div>
        <div class="mission-hoje">
            <div class="mission-content">
                <div class="mission-coin">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="mission-text">O Despertar do Consumidor!</div>
            </div>

            <a href="fase.html"><button class="accept-button">Iniciar Fase!</button></a>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="timer" id="timer"></div>
            </div>
        </div>
    </div>

    <div class="progress-card">
        <div class="progress-title">Seu Progresso</div>
        <div class="mission-progress">
            <div class="level-banner">
                <img src="imagens/banner.png" alt="" class="banner">
            </div>
            <div class="level-progress">
                <div class="level-progress-bar">
                    <div class="level-progress-fill"></div>
                    <i class="fas fa-star star-icon"></i>
                </div>
                <div class="progress-text">3/5</div>
            </div>
        </div>

    </div>

    <div class="menu-grid">
        <a href="missions.html" class="menu-item">
            <div class="menu-icon target">
                <i class="fas fa-bullseye"></i>
            </div>
            <div class="menu-text">Todas<br>Missões</div>
        </a>

        <a href="rewards.html" class="menu-item">
            <div class="menu-icon puzzle">
                <i class="fas fa-puzzle-piece"></i>
            </div>
            <div class="menu-text">Recompensas</div>
        </a>

        <a href="#" class="menu-item">
            <div class="menu-icon trophy">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="menu-text">Ranking dos<br>Investidores</div>
        </a>
    </div>
    <script src="timer.js"></script>
</body>

</html>
